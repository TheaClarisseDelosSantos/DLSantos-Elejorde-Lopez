<!Doctype html>
<html>
    <head>
        <title>XML Demo2</title>
    </head>
    <body>
        <h2>Parsing</h2>
        <p id="demo"></p>
    </body>

    <script>
        var text,parser,xmlDoc;

        text="<playlist><song>" + "<title>Walong Bilyon</title>" +
            "<artist>TJ Montero</artist>" + "<year>2022</year>" + "</song></playlist>";

            parser = new DOMParser();
            xmlDoc = parser.parseFromString(text, "text/xml");

            document.getElementById("demo").innerHTML = xmlDoc.getElementsByTagName("year")[0].childNodes[0].nodeValue;
            
    </script>
</html>
